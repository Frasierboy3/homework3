<!DOCTYPE html>
<html lang="en">
<head>
  <style> h4 {
    display: flex;
    flex-direction: row;}
h4:before,
h4:after {
    content: "";
    flex: 1 1;
    border-bottom: 2px solid rgb(225, 225, 225);
    margin: auto;
}
</style> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div></div>
    <div class="card" style="width: 27rem; margin-top:auto;">
        <div class="card-body">
            <h2>Sign-In</h2>
            <strong><small>Email (Phone for mobile accounts)</small></strong>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control"aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <strong><small class="password">Password</small></strong>
              <small><a href="#" class="passlink">Forgot your password?</a></small>
              <div class="input-group flex-nowrap">
                <input type="password" class="form-control"aria-label="Password" aria-describedby="addon-wrapping">
              </div>
        </div>
        <button class="btn btn-warning button" type="button">Sign-In</button>
        <div class="card-body">
          <p class="card-text">By continuing, you agree to Alazom's <a href="#" class="card-text">Conditions of Use</a> and <a href="#" class="card-text">Privacy Notice</a>.</p>
        
        </div>
        <div class="card-body">

          <div class="form-check xxcheck">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  Keep me signed in. Details
              </label>
          </div>
          <div>
              <br>
              <h4>New to Alazom ?</h4> <br>
          </div>

          <div class="d-grid gap-2 ">
            <button class="btn btn-secondary" type="button">Create your Alazom account</button>
          </div>
      </div>
</body>
</html>
